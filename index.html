<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Countries In The World</title>

</head>

<body>
    <div class="container">
        <button id="dark"><i class="fas fa-moon"></i> Mode</button>
        <h2 class="mb-4">All Countries</h2>
        <input type="text" id="input" placeholder="Enter Country" class="">
        <p>Search by country name. It can be the native name or partial name</p>
        <div class="d-flex">
            <button class="btn btn-success mr-4" id="inpCountry">Get Country</button>
            <button class="btn btn-warning mr-4" id="countries">All Countries</button>
        </div>
        <hr>
        <div id="output"></div>
    </div>
    <script src="./app.js">
    </script>
</body>

</html>
